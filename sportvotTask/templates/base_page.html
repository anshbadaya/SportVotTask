{% load static %}
{% block content %}
<style>
    .styled-table {
    padding-top :40px;
    margin-left: auto;
    margin-right: auto;
    text-align : center;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
}
.styled-table thead tr {
    background-color : rgb(0, 130, 213)
    text-align: center;
}
.styled-table th,
.styled-table td {
    padding: 12px 15px;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid rgb(0, 130, 213);
}
.styled-table tbody tr.active-row {
    font-weight: bold;
    color : rgb(0, 130, 213)
}
.heading  {
  padding-top:40px;
  font-family: sans-serif;
  text-align:center;
  color : rgb(0, 130, 213)
}
</style>
<h1 class="heading"> Gurugram Real-Time Pollutants Data</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr class="active-row">
      {% for name,value in data_list.items %}
    <tr>
        <td> {{ name }} </td>
        <td> {{ value }} </td>
    </tr>
        {% endfor %}
  </tr>
    </tbody>
</table>
{% endblock %}
